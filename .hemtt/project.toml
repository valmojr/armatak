author = "ARMATAK Team"
mainprefix = "armatak"
name = "ARMA Team Awareness Kit"
prefix = "armatak"

[version]
path = "addons/main/script_version.hpp"

build = 0
major = 0
minor = 5 
patch = 2

git_hash = 0

[files]
exclude = [
  "source/*",
  "*.png",
  "*.tga",
  "*.psd",
  "*.fbx",
  "*.obj",
]

include = [
  "LICENSE",
  "*/*.dll",
  "*/*.so",
  "files/*.paa"
]

[properties]
author = "ARMATAK Team"
url = "https://github.com/valmojr/armatak"

[hemtt.config]
preset = "Hemtt"

[hemtt.launch.default]
workshop = [
  "450814997", # CBA
  "463939057", # ACE
  "623475643", # 3den enhanced
  "1779063631" # Zeus enhanced
]

parameters = [
  "-skipIntro",
  "-noSplash",
  "-showScriptErrors",
  "-debug",
  "-filePatching",
]

[binarize]
exclude = [
  "*.jpg"
]