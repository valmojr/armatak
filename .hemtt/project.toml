author = "ARMATAK Team"
mainprefix = "armatak"
name = "ARMA Team Awareness Kit"
prefix = "armatak"

[version]
build = 0
major = 1
minor = 0 
patch = 0

git_hash = 0

[files]
exclude = [
  "source/*",
  "*.png",
  "*.tga",
  "*.psd",
  "*.fbx",
  "*.obj",
]

include = [
  "LICENSE",
  "*.dll",
  "*.so",
  "*.paa",
  "simtak.apk"
]

[properties]
author = "ARMATAK Team"
url = "https://github.com/valmojr/armatak"

[hemtt.config]
preset = "Hemtt"

[hemtt.launch.default]
workshop = [
  "450814997", # CBA
  "463939057", # ACE
  "623475643", # 3den enhanced
  "1779063631", # Zeus enhanced
  "1673595418", # User Input Menus
  "1678581937", # Extended Function Viewer
  "1231625987", #Debug Console
  "843577117", # RHSUSAF
  "843425103", # RHSAFRF
]

parameters = [
  "-skipIntro",
  "-noSplash",
  "-showScriptErrors",
  "-debug",
  "-filePatching",
]

[binarize]
exclude = [
  "*.jpg"
]